<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fragrance</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body bgcolor="Beige">
  <button type="ledOn" onclick="ledOn()">PRESS FIRST</button>
  <button type="ledOff" onclick="ledOff()">Fragrance</button>


  <script>
    var clicks = 0;

    function ledOn() {
      console.log("LED is on");
      clicks=1;
      $.post("https://api.particle.io/v1/devices/2c0041001047343339383037/led?access_token=c49b0068a86bbccb0f73d0e543e48c665b66ae14", {
        value: "on"
      });
    }

    function ledOff() {
      console.log("LED is off");
      clicks=0;
      $.post("https://api.particle.io/v1/devices/2c0041001047343339383037/led?access_token=c49b0068a86bbccb0f73d0e543e48c665b66ae14", {
        value: "off"
      });
    }

    function toggleLed() {
      if (clicks % 2 == 0) {
        console.log("LED toggle on");
        $.post("https://api.particle.io/v1/devices/2c0041001047343339383037/led?access_token=c49b0068a86bbccb0f73d0e543e48c665b66ae14", {
          value: "on"
        });
        clicks++;
      } else {
        console.log("LED toggle off");
        clicks++;
        $.post("https://api.particle.io/v1/devices/2c0041001047343339383037/led?access_token=c49b0068a86bbccb0f73d0e543e48c665b66ae14", {
          value: "off"
        });
      }
    }
  </script>
</body>
  </html>
